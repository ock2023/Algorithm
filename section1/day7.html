<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (str, t) => {
        let answer = 0;
        for (let i = 0; i < str.length; i++) {
          if (t === str[i]) answer++;
        }
        return answer;
      };
      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
