<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr; //(얕은복사)
        let sum = arr.reduce((a, b) => a + b, 0);
        //console.log(arr);
        let flag = 0;
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            //console.log(arr[i],aff[j]);
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
              flag = 1; //답이 발견될 경우
              break;
            }
          }
          if (flag === 1) break;
        }

        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
